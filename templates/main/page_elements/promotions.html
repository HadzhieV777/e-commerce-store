{% load static %}

<div class="col-md-6 shop-index-carousel">
    <div class="content-slider">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static '/pages/img/index-sliders/slide1.jpg' %}" class="img-responsive" alt="Berry Lace Dress">
          </div>
          <div class="item">
            <img src="{% static '/pages/img/index-sliders/slide2.jpg' %}" class="img-responsive" alt="Berry Lace Dress">
          </div>
          <div class="item">
            <img src="{% static '/pages/img/index-sliders/slide3.jpg' %}" class="img-responsive" alt="Berry Lace Dress">
          </div>
        </div>
      </div>
    </div>
  </div>
